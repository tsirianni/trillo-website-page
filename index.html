<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" type="image/png" href="images/favicon.png">
  <title>trillo &mdash; Your all-in-one booking app</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="images/logo.png" alt="trillo logo" class="logo">

      <form action="#" class="search">
        <input type="text" class="search__input" placeholder="Search hotels">
        <button class="search__button">
          <svg class="search__icon">
            <use xlink:href="images/sprite.svg#icon-magnifying-glass"></use>
          </svg>
        </button>
      </form>

      <nav class="user-nav">
        <div class="user-nav__icon-box">
          <svg class="user-nav__icon">
            <use xlink:href="images/sprite.svg#icon-bookmark"></use> 
          </svg>
          <span class="user-nav__notification">7</span>

        </div>
        <div class="user-nav__icon-box">
          <svg class="user-nav__icon">
            <use xlink:href="images/sprite.svg#icon-chat"></use> 
          </svg>
          <span class="user-nav__notification">13</span>
        </div>

        <div class="user-nav__user">
          <img src="images/user.jpg" alt="Use photo" class="user-nav__user-photo">
          <span class="user-nav__user-name">Jonas</span>
        </div>
      </nav>
    </header>


    <div class="content">
      <nav class="sidebar">
        <ul class="side-nav">
          <li class="side-nav__item">
            <a href="#" class="side-nav__link">
              <svg class="side-nav__icon">
                <use xlink:href="images/sprite.svg#icon-home"></use>
                <span>Hotel</span>
              </svg>
            </a>
          </li>
          <li class="side-nav__item">
            <a href="#" class="side-nav__link">
              <svg class="side-nav__icon">
                <use xlink:href="images/sprite.svg#icon-aircraft-take-off"></use>
                <span>Flight</span>
              </svg>
            </a>
          </li>
          <li class="side-nav__item">
            <a href="#" class="side-nav__link">
              <svg class="side-nav__icon">
                <use xlink:href="images/sprite.svg#icon-key"></use>
                <span>Car rental</span>
              </svg>
            </a>
          </li>
          <li class="side-nav__item">
            <a href="#" class="side-nav__link">
              <svg class="side-nav__icon">
                <use xlink:href="images/sprite.svg#icon-map"></use>
                <span>Tours</span>
              </svg>
            </a>
          </li>
        </ul>

        <div class="legal">
          Design copyright &copy; <a href="#" class="legal__copyright">Jonas</a><br>
          Coded by <a href="#" class="legal__copyright">Tobias</a>
        </div>
      </nav>


      <main class="hotel-view">
        Hotel View
      </main>
    </div>
  </div>
</body>
</html>
